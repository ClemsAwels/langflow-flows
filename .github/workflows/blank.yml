name: Manage Langflow Flows 

on:
  push:
    branches:
      - main

jobs:
  detect_changes:
    runs-on: self-hosted
    outputs:
      changes: ${{ steps.changed_files.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed_files
        run: |
          CHANGES=$(git diff --name-status ${{ github.event.before }} ${{ github.sha }})
          echo "$CHANGES"
          CHANGES_ESCAPED=$(echo "$CHANGES" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "changes=$CHANGES_ESCAPED" >> $GITHUB_OUTPUT
