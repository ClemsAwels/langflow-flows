name: Manage Langflow Flows
on:
  push:
    branches:
      - main

jobs:
  detect_changes:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed_files
        run: |
          git diff --name-status HEAD^ HEAD > changes.txt
          echo "::set-output name=changes::$(cat changes.txt)"
